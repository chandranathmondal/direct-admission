name: CD Pipeline

on:
  push:
    branches:
      - release
    tags:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  continuous-delivery:
    runs-on: ubuntu-latest
    environment: dev

    # Run only if:
    # - push to release branch
    # - OR tag created whose commit belongs to release branch
    if: |
      startsWith(github.ref, 'refs/heads/release') ||
      startsWith(github.ref, 'refs/tags/')

    outputs:
      environment: ${{ steps.detect.outputs.environment }}
      image-path: ${{ steps.build-image.outputs.image-path }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed to detect branches containing tags

      - name: Determine trigger type and generate image tag
        id: detect
        run: |
          if [[ "${GITHUB_REF}" == refs/heads/release ]]; then
            echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
            echo "environment=stage" >> $GITHUB_OUTPUT
          else
            # Check if tag commit is on release branch
            if git branch --contains "${GITHUB_SHA}" | grep -q "release"; then
              echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            echo "environment=prod" >> $GITHUB_OUTPUT
            else
              echo "Tag is not from release branch. Skipping."
              echo "skip=true" >> $GITHUB_OUTPUT
            fi
          fi

      - uses: ./.github/actions/build-image
        if: steps.detect.outputs.skip != 'true'
        id: build-image
        with:
          image-tag: ${{ env.IMAGE_TAG }}
        env:
          DOCKER_REPO: ${{ vars.DOCKER_REPO }}

      - uses: ./.github/actions/run-tests
        if: steps.detect.outputs.skip != 'true'
        with:
          image-path: ${{ steps.build-image.outputs.image-path }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEET_ID: ${{ vars.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ vars.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}

      - name: Login to Amazon ECR
        if: |
          steps.detect.outputs.skip != 'true' &&
          toUpper(vars.CLOUD) == 'AWS'
        run: aws ecr get-login-password --region ${{ vars.REGION }} | docker login --username AWS --password-stdin ${{ vars.DOCKER_REGISTRY }}

      - name: Login to Docker registry
        uses: docker/login-action@v3
        if: |
          steps.detect.outputs.skip != 'true' &&
          toUpper(vars.CLOUD) != 'AWS'
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        if: steps.detect.outputs.skip != 'true'
        run: docker push ${{ steps.build-image.outputs.image-path }}

  continuous-deployment:
    needs: continuous-delivery
    runs-on: ubuntu-latest
    environment: ${{ needs.continuous-delivery.outputs.environment }}
    name: continuous-deployment (${{ needs.continuous-delivery.outputs.environment }})

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/deploy-to-aws
        if: vars.CLOUD == 'AWS'
        with:
          service-name: ${{ vars.SERVICE_NAME }}
          image-path: ${{ needs.continuous-delivery.outputs.image-path }}
          gemini-api-key-secret-name: ${{ vars.GEMINI_API_KEY_SECRET_NAME }}
          google-sheet-id: ${{ vars.GOOGLE_SHEET_ID }}
          google-service-account-email: ${{ vars.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          google-private-key-secret-name: ${{ vars.GOOGLE_PRIVATE_KEY_SECRET_NAME }}
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          REGION: ${{ vars.REGION }}
          MEMORY: ${{ vars.MEMORY }}

      - uses: ./.github/actions/deploy-to-gcp
        if: vars.CLOUD == 'GCP'
        with:
          service-name: ${{ vars.SERVICE_NAME }}
          image-path: ${{ needs.continuous-delivery.outputs.image-path }}
          gemini-api-key-secret-name: ${{ vars.GEMINI_API_KEY_SECRET_NAME }}
          google-sheet-id: ${{ vars.GOOGLE_SHEET_ID }}
          google-service-account-email: ${{ vars.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          google-private-key-secret-name: ${{ vars.GOOGLE_PRIVATE_KEY_SECRET_NAME }}
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          REGION: ${{ vars.REGION }}
          MEMORY: ${{ vars.MEMORY }}
