name: CD Pipeline

on:
  push:
    branches:
      - release
    tags:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  detect-environment:
    runs-on: ubuntu-latest

    # Run only if:
    # - push to release branch
    # - OR tag created whose commit belongs to release branch
    if: |
      startsWith(github.ref, 'refs/heads/release') ||
      startsWith(github.ref, 'refs/tags/')

    outputs:
      environment: ${{ steps.detect.outputs.environment }}
      image-tag: ${{ steps.detect.outputs.image-tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed to detect branches containing tags

      - name: Fetch full git data
        run: git fetch --all --tags

      - name: Determine environment and generate image tag
        id: detect
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"

          # -----------------------------
          # Case 1: Pushed directly to release branch
          # -----------------------------
          if [[ "$GITHUB_REF" == "refs/heads/release" ]]; then
            IMAGE_TAG="stage-$(git rev-parse --short HEAD)"
            echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
            echo "environment=stage" >> $GITHUB_OUTPUT
            exit 0
          fi

          # -----------------------------
          # Case 2: Tag push event
          # Check if tag commit is on release branch
          # -----------------------------
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"

            # Check if origin/release contains the commit
            if git branch -r --contains "$GITHUB_SHA" | grep -q "origin/release"; then
              echo "image-tag=$TAG_NAME" >> $GITHUB_OUTPUT
              echo "environment=prod" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "Tag commit is NOT on release branch → skipping"
              exit 0
            fi
          fi

          # -----------------------------
          # Unexpected case fallback
          # -----------------------------
          echo "Unknown trigger → skipping"

  continuous-delivery:
    needs: detect-environment
    if: |
      needs.detect-environment.outputs.environment == 'stage' || 
      needs.detect-environment.outputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: ${{ needs.detect-environment.outputs.environment }}

    permissions:
      id-token: write

    outputs:
      image-path: ${{ steps.build-image.outputs.image-path }}

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/build-image
        id: build-image
        with:
          image-tag: ${{ needs.detect-environment.outputs.image-tag }}
          react-app-google-client-id: ${{ vars.REACT_APP_GOOGLE_CLIENT_ID }}
        env:
          DOCKER_REPO: ${{ vars.DOCKER_REPO }}

      - uses: ./.github/actions/run-tests
        with:
          image-path: ${{ steps.build-image.outputs.image-path }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEET_ID: ${{ vars.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ vars.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}

      - uses: aws-actions/configure-aws-credentials@v5.1.1
        if: vars.CLOUD == 'AWS'
        with:
          aws-region: ${{ vars.REGION }}
          role-to-assume: ${{ vars.GH_RUNNER_ROLE_ARN }}
          role-session-name: github-runner

      - name: Login to Amazon ECR
        if: vars.CLOUD == 'AWS'
        run: aws ecr get-login-password --region ${{ vars.REGION }} | docker login --username AWS --password-stdin ${{ vars.DOCKER_REGISTRY }}

      - name: Login to Docker registry
        uses: docker/login-action@v3
        if: vars.CLOUD != 'AWS'
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        run: docker push ${{ steps.build-image.outputs.image-path }}

  continuous-deployment:
    needs: continuous-delivery
    runs-on: ubuntu-latest
    environment: ${{ needs.detect-environment.outputs.environment }}
    name: continuous-deployment (${{ needs.detect-environment.outputs.environment }})

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/deploy-service
        with:
          cloud: ${{ vars.CLOUD }}
          service-name: ${{ vars.SERVICE_NAME }}
          image-path: ${{ needs.continuous-delivery.outputs.image-path }}
          gemini-api-key-secret-ref: ${{ vars.GEMINI_API_KEY_SECRET_REF }}
          google-sheet-id: ${{ vars.GOOGLE_SHEET_ID }}
          google-service-account-email: ${{ vars.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          google-private-key-secret-ref: ${{ vars.GOOGLE_PRIVATE_KEY_SECRET_REF }}
        env:
          GH_RUNNER_ROLE_ARN: ${{ vars.GH_RUNNER_ROLE_ARN }}
          APP_RUNNER_INSTANCE_ROLE_NAME: ${{ vars.APP_RUNNER_INSTANCE_ROLE_NAME }}
          GH_RUNNER_SA_KEY: ${{ secrets.GH_RUNNER_SA_KEY }}
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          REGION: ${{ vars.REGION }}
          CPU: ${{ vars.CPU }}
          MEMORY: ${{ vars.MEMORY }}